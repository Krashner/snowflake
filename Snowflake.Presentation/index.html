<html>
	<head>
		<script>
		var jsonrpc = require('multitransport-jsonrpc');
		var Server = jsonrpc.server;
		var ServerHttp = jsonrpc.transports.server.http;
		var jsonRpcHttpServer = new Server(new ServerHttp(3333), {
			presentation: function(obj, callback) {
				console.log(obj);
				callback(undefined, obj); 
			}
		});
		</script>
	</head>
	<body>
	</body>
</html>

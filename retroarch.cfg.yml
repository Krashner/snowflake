template: >
    video_yscale = "3.000000"
    video_crop_overscan = "true"
    video_scale_integer = "false"
    video_smooth = "true"
    video_threaded = "false"
    video_fullscreen = "false"
    video_refresh_rate = "59.950001"
    video_driver = "gl"
    video_vsync = "true"
    video_hard_sync = "false"
    video_hard_sync_frames = "0"
    video_black_frame_insertion = "false"
    video_swap_interval = "1"
    video_gpu_screenshot = "true"
    video_rotation = "0"
boolean: 
    true: "true"
    false: "false"
types:
    video_drivers: 
        - ["gl", "OpenGL"]
        - ["xvideo", "XVideo"]
        - ["sdl", "SDL"]
filename: "retroarch.cfg"
configuration_name: "RetroArch Core"
keys: 
    video_fullscreen:
        description: "Run the window in fullscreen"
        type: boolean
        protection: public
    video_driver:
        description: "Video render driver"
        type: ~video_drivers
        protection: private
    video_rotation:
        description: "Video rotation"
        type: integer
        protection: private
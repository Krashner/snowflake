controller: NES_CONTROLLER
emulator: RetroArch
platform: NINTENDO_NES

gamepad: 
    default: 
        keys:
            INPUTDEVICE: "0"
        input:
            BTN_A: GAMEPAD_INPUT_A
            BTN_B: GAMEPAD_INPUT_B
            BTN_DPAD_UP: GAMEPAD_INPUT_UP
            BTN_DPAD_DOWN: GAMEPAD_INPUT_DOWN
            BTN_DPAD_LEFT: GAMEPAD_INPUT_LEFT
            BTN_DPAD_RIGHT: GAMEPAD_INPUT_RIGHT
            BTN_START: GAMEPAD_INPUT_START
            BTN_SELECT: GAMEPAD_INPUT_SELECT
keyboard:
    default:
        keys:
            INPUTDEVICE: "0"
        input:
            BTN_A: KEYBOARD_INPUT_A
            BTN_B: KEYBOARD_INPUT_B
            BTN_DPAD_UP: KEYBOARD_INPUT_UP
            BTN_DPAD_DOWN: KEYBOARD_INPUT_DOWN
            BTN_DPAD_LEFT: KEYBOARD_INPUT_LEFT
            BTN_DPAD_RIGHT: KEYBOARD_INPUT_RIGHT
            BTN_START: KEYBOARD_INPUT_START
            BTN_SELECT: KEYBOARD_INPUT_SELECT
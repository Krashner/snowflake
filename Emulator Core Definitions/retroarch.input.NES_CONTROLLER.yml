controller: NES_CONTROLLER
emulator: RetroArch

gamepad: 
    default: 
        keys:
            INPUTDEVICE: "0"
        mappings:
            BTN_A: GAMEPAD_INPUT_A
            BTN_B: GAMEPAD_INPUT_B
            BTN_L: GAMEPAD_INPUT_L1
            BTN_R: GAMEPAD_INPUT_R1
            BTN_START: GAMEPAD_INPUT_START
            BTN_SELECT: GAMEPAD_INPUT_SELECT
keyboard:
    default:
        keys:
            INPUTDEVICE: "0"
        mappings:
            BTN_A: KEYBOARD_INPUT_A
            BTN_B: KEYBOARD_INPUT_B
            BTN_L: KEYBOARD_INPUT_L1
            BTN_R: KEYBOARD_INPUT_R1
            BTN_START: KEYBOARD_INPUT_START
            BTN_SELECT: KEYBOARD_INPUT_SELECT
template: |
    libretro_path = "{libretro_path}"
    libretro_info_path = "{libretro_info_path}"
    system_directory = "{system_directory}"
    rgui_config_directory = "{rgui_config_directory}"
    config_save_on_exit = "{config_save_on_exit}"
    video_shader_dir = "{video_shader_dir}"
    joypad_autoconfig_dir = "{joypad_autoconfig_dir}"
    screenshot_directory = "{screenshot_directory}"
    fps_show = "{fps_show}"
    rewind_enable = "{rewind_enable}"
    rewind_granularity = "{rewind_granularity}"
    video_shader_enable = "{video_shader_enable}"
    video_aspect_ratio = "{video_aspect_ratio}"
    video_xscale = "{video_xscale}"
    autosave_interval = "{autosave_interval}"
    video_yscale = "{video_yscale}"
    video_crop_overscan = "{video_crop_overscan}"
    video_scale_integer = "{video_scale_integer}"
    video_smooth = "{video_smooth}"
    video_threaded = "{video_threaded}"
    video_fullscreen = "{video_fullscreen}"
    video_refresh_rate = "{video_refresh_rate}"
    video_driver = "{video_driver}"
    video_vsync = "{video_vsync}"
    video_hard_sync = "{video_hard_sync}"
    video_hard_sync_frames = "{video_hard_sync_frames}"
    video_black_frame_insertion = "{video_black_frame_insertion}"
    video_swap_interval = "{video_swap_interval}"
    video_gpu_screenshot = "{video_gpu_screenshot}"
    video_rotation = "{video_rotation}"
    aspect_ratio_index = "{aspect_ratio_index}"
    audio_rate_control = "{audio_rate_control}"
    audio_rate_control_delta = "{audio_rate_control_delta}"
    audio_driver = "{audio_driver}"
    audio_out_rate = "{audio_out_rate}"
    audio_resampler = "{audio_resampler}"
    savefile_directory = "{savefile_directory}"
    savestate_directory = "{savestate_directory}"
    content_directory = "{content_directory}"
    rgui_browser_directory = "{rgui_browser_directory}"
    rgui_show_start_screen = "{rgui_show_start_screen}"
    game_history_size = "{game_history_size}"
    input_autodetect_enable = "{input_autodetect_enable}"
    overlay_directory = "{overlay_directory}"
    input_overlay_opacity = "{input_overlay_opacity}"
    input_overlay_scale = "{input_overlay_scale}"
    gamma_correction = "{gamma_correction}"
    triple_buffering_enable = "{triple_buffering_enable}"
    soft_filter_enable = "{soft_filter_enable}"
    flicker_filter_enable = "{flicker_filter_enable}"
    flicker_filter_index = "{flicker_filter_index}"
    soft_filter_index = "{soft_filter_index}"
    current_resolution_id = "{current_resolution_id}"
    custom_viewport_width = "{custom_viewport_width}"
    custom_viewport_height = "{custom_viewport_height}"
    custom_viewport_x = "{custom_viewport_x}"
    custom_viewport_y = "{custom_viewport_y}"
    video_font_size = "{video_font_size}"
    block_sram_overwrite = "{block_sram_overwrite}"
    savestate_auto_index = "{savestate_auto_index}"
    savestate_auto_save = "{savestate_auto_save}"
    savestate_auto_load = "{savestate_auto_load}"
    sound_mode = "{sound_mode}"
    state_slot = "{state_slot}"
    custom_bgm_enable = "{custom_bgm_enable}"
    input_driver = "{input_driver}"
    video_shader = "{video_shader}"
boolean: 
    true: "true"
    false: "false"
filename: "retroarch.cfg"
configuration_name: "RetroArchCore"

keys: 
    libretro_path: 
        description: "Path to libRetroCore"
        default: ":\\cores/"
    libretro_info_path: 
        description: "desc"
        default: ":\\info/"
    system_directory: 
        description: "desc"
        default: ":\\system/"
    rgui_config_directory: 
        description: "desc"
        default: ":\\configs/"
    config_save_on_exit: 
        description: "Save configuration on exit (Unavailable if Snowflake configuration handling is enabled)"
        default: true
    video_shader_dir: 
        description: "desc"
        default: ":\\shaders/"
    joypad_autoconfig_dir: 
        description: "desc"
        default: ":\\autoconfig/"
    screenshot_directory: 
        description: "desc"
        default: ":\\screenshots/"
    fps_show: 
        description: "Show FPS counter"
        default: false
    rewind_enable: 
        description: "Enable Rewind"
        default: false
    rewind_granularity: 
        description: "How many frames to rewind at a time (Increases rewind speed)"
        default: 1
    video_shader_enable: 
        description: "Enable Video Shaders"
        default: false
    video_aspect_ratio: 
        description: "Aspect Ratio (-1 is Core Provided)"
        default: -1
    video_xscale: 
        description: "Windowed xscale"
        default: 3
    autosave_interval: 
        description: "desc"
        default: 0
    video_yscale: 
        description: "Windowed yscale"
        default: 3
    video_crop_overscan: 
        description: "Force crop overscan"
        default: true
    video_scale_integer: 
        description: "Use "
        default: false
    video_smooth: 
        description: "Use Bilinear Filtering"
        default: false
    video_threaded: 
        description: "Use Threaded Video Driver"
        default: false
    video_fullscreen: 
        description: "Start in fullscreen. Can be changed at runtime."
        default: false
    video_refresh_rate: 
        description: "desc"
        default: 59.950001
    video_driver: 
        description: "Video driver to use"
        default: "gl"
    video_vsync: 
        description: "VSync"
        default: true
    video_hard_sync: 
        description: "Hard GPU Sync"
        default: false
    video_hard_sync_frames: 
        description: "Number of synced GPU Frames"
        default: 0
    video_black_frame_insertion: 
        description: "Black Frame Insertion"
        default: false
    video_swap_interval: 
        description: "VSync swap interval"
        default: 1
    video_gpu_screenshot: 
        description: "Screenshots will be taken after applying shaders"
        default: true
    video_rotation: 
        description: "desc"
        default: 0
    aspect_ratio_index: 
        description: "desc"
        default: 4
    audio_rate_control: 
        description: "Enable experimental audio rate control"
        default: true
    audio_rate_control_delta: 
        description: "Audio Rate Control Delta"
        default: 0.005
    audio_driver: 
        description: "desc"
        default: "dsound"
    audio_out_rate: 
        description: "desc"
        default: 48000
    audio_resampler: 
        description: "desc"
        default: "sinc"
    savefile_directory: 
        description: "desc"
        default: "default"
    savestate_directory: 
        description: "desc"
        default: "default"
    content_directory: 
        description: "desc"
        default: "default"
    rgui_browser_directory: 
        description: "desc"
        default: "default"
    rgui_show_start_screen: 
        description: "desc"
        default: false
    game_history_size: 
        description: "desc"
        default: 100
    input_autodetect_enable: 
        description: "desc"
        default: true
    overlay_directory: 
        description: "desc"
        default: "default"
    input_overlay_opacity: 
        description: "desc"
        default: 0.7
    input_overlay_scale: 
        description: "desc"
        default: 1
    gamma_correction: 
        description: "desc"
        default: false
    triple_buffering_enable: 
        description: "desc"
        default: false
    soft_filter_enable: 
        description: "desc"
        default: false
    flicker_filter_enable: 
        description: "desc"
        default: false
    flicker_filter_index: 
        description: "desc"
        default: 0
    soft_filter_index: 
        description: "desc"
        default: 0
    current_resolution_id: 
        description: "desc"
        default: 0
    custom_viewport_width: 
        description: "desc"
        default: 960
    custom_viewport_height: 
        description: "desc"
        default: 720
    custom_viewport_x: 
        description: "desc"
        default: 0
    custom_viewport_y: 
        description: "desc"
        default: 0
    video_font_size: 
        description: "desc"
        default: 48
    block_sram_overwrite: 
        description: "Block SRAM from being overwritten when loading save states."
        default: false
    savestate_auto_index: 
        description: "desc"
        default: false
    savestate_auto_save: 
        description: "desc"
        default: false
    savestate_auto_load: 
        description: "desc"
        default: true
    sound_mode: 
        description: "desc"
        default: 0
    state_slot: 
        description: "desc"
        default: 0
    custom_bgm_enable: 
        description: "desc"
        default: false
    input_driver: 
        description: "desc"
        default: "dinput"

    

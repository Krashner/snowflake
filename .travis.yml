language: csharp
sudo: required
solution: Snowflake.sln
mono: none
dotnet: 2.1.2
dist: trusty 
osx_image: xcode8.3
os:
  - linux
  - osx
matrix:
  fast_finish: true
  allow_failures:
    - os: osx
install:
  - dotnet restore src/Snowflake.sln
  
script:
  - dotnet build src/Snowflake.Framework.Tests
  - dotnet test src/Snowflake.Framework.Tests/Snowflake.Framework.Tests.csproj

<!--Some code derived from sampler-scaffold.html-->
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<polymer-element name="materia-mainmenu">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
		overflow-y: hidden;
      }
      #paper_tabs {
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
        background-color: rgb(0, 188, 212);
		position: fixed;
		height: 100px;
		top:0;
		right:0;
		left:0;
		font-size: 2em;
		z-index: 100;
      }
	  #frameContainer{
		width: 100%;
		height: 100%;
	  }
	  #frame{
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		position: absolute;
		border: 0;
	  }
	  .bodyContainer{
		position: absolute;
		top: 100px;
		width: 100%;
		height: 100%;
		left: 0;
		right: 0;
		bottom: 0;
		margin: 0 auto;
	  }
    </style>
    <paper-tabs  selected="0" noink id="paper_tabs" on-core-select="{{menuSelect}}">
      <paper-tab id="tabGames" class="menuTab" url="http://kotaku.com" active>Games</paper-tab>
      <paper-tab id="tabPlatforms" class="menuTab" url="http://polygon.com">Platforms</paper-tab>
      <paper-tab id="tabSettings" class="menuTab" url="http://gamespot.com">Settings</paper-tab>
    </paper-tabs>
	<div class="bodyContainer">
		<div id="frameContainer">
		</div>
	</div>

  </template>

  <script>

    Polymer('materia-mainmenu', {
		ready: function() {
			
		},
		menuSelect: function(e, detail){
			if (detail.isSelected) {
				this.item = detail.item;
				this.$.frame.contentWindow.location.href = this.item.getAttribute('url');
			}
		}
      
    });

  </script>

</polymer-element>

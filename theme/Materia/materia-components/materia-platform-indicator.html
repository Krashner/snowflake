<polymer-element name="materia-platform-indicator" attributes="platformid">
	<template>
	<style>
	#platformDetails{
		font-size: 2em;
		width: 100%;
		background: #fff;
		margin: 0;
		height: 100%;
		display: flex;
	}
	.float-left{
		float: left;
	}
	.float-right{
		float: right;
	}
	.clear-both{
		clear: both;
	}
	.clear-right{
		clear: right;
	}
	.clear-left{
		clear: left;
	}
	.platformWrapper{
		font-size: 1em;
	}
	.platformWrapper span{
		vertical-align:middle;
		position: absolute;
		top: 25%;
		margin: 0 10px;
	}
	#platformText{
		width: 256px;
		height: 100%;
		background: #fff;
	}
	
	#platformName{
		width: 100%;
		height: 100%;
		background: #eee;
		flex-shrink: 100;
	}
	#logo{
		position: absolute;
		right: 20px;
		margin: 0;
		top: -20px;
		width: 15%;
		height: auto;
		
	}
	</style>
	<div id="platformDetails" platformid="{{platformid}}">
			<div id="platformText" class="platformWrapper">
				<span>Platform</span>
			</div>
			<div id="platformName" class="platformWrapper">
				<span>{{platform.name}}</span>
			</div>
	</div>
	<img id="logo" src="{{platform.images.logo}}"></img>

	</template>
	
	<script>
		Polymer('materia-platform-indicator', {
			ready: function() {
				this.platform = {
					name: "Sega Genesis?",
					images: {
						"logo": "http://upload.wikimedia.org/wikipedia/de/3/3d/Sega_genesis_logo2.svg"
						}
				};
			}
		});
	</script>
</polymer-element>

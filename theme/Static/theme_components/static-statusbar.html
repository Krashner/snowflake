<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/x-fontawesome/dist/x-fontawesome.html">
<link rel="import" href="static-fonts.html">
<link rel="import" href="static-searchbar.html">

<polymer-element name="static-statusbar" attributes="keyword status selectedView">
	<template>		

		<style>
			.container{
				font-size: 14pt;
				position: relative;
				right: 0;
				left: 0;
				color: white;
				height: 100%;
				vertical-align: text-bottom;
				-webkit-app-region: drag;
				text-transform: uppercase;
				cursor: default;
				overflow: hidden;
				font-family: 'RobotoDraft', sans-serif;
				font-weight: 100;
				line-height: 35px;

			}
			.text{
				width: 100%;
				position: absolute;
			}
			.container div{
				position: relative;
			}
			.status .text{
				text-align: right;
				margin-left: -10px;
			}
			.view .text{
				margin-left: 10px;
			}
			.view{
				width: 15%;
				background-color: #BFBFBF;
			}
			.status{
				background-color: #7F7F7F;
			}
			button{
				z-index: 100000;
				color: white;
				background: transparent;
				border: none;
				height: 100%;
			}
			
			button:focus{
				outline: none;
			}
			
			button:active{
				color: #dedede;
			}
			
			.buttoncontainer{
				position: absolute;
				top: 0;
				bottom: 0;
			}
			.view .buttoncontainer{
				right: 0;
			}
			static-searchbar{
				width: 60%;
			}

			core-icon svg{
				width: 28px !important;
				height: 28px !important;
			}
			core-icon{
				width: 28px !important;
				height: 28px !important;
				top: 0;
				bottom: 0;
			}
			
		</style>
		
		<div horizontal layout class="container" >
			<div flex none class="view">
				<span horizontal layout class="buttoncontainer">
					<button horizontal layout autofocus on-click="{{selectNamesView}}"><core-icon class="buttons" icon="menu"></core-icon></button>
				</span>
	
				<span class="text">View</span>
				
			</div>
			<div horizontal layout flex one class="status">
				<static-searchbar class="buttoncontainer" id="searchbar" keyword="{{keyword}}" status="{{status}}"></static-searchbar>
				<span class="text">{{keyword}}{{status|fInsertHyphen}}{{status}}</span>

			</div>
		</div>
		
</template>
	<script>
		Polymer('static-statusbar', {
			fInsertHyphen: function(input){
				if (input == "" || input == undefined){
					return "";
				}else{
					return " â€” ";
				}
			},
			ready: function() {
				this.selectedView = this.selectedView || "najmeslist";
				console.log(this.selectedView);
			},
			selectNamesView: function(){
				this.selectedView = "viewlist";
			}
			
		});
	</script>
</polymer-element>

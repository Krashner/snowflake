<polymer-element name="static-mainbar" attributes="barText barTitle barLogo">
	<template>
		<style>
			.container{
				display: -webkit-flex;
				display: flex;
				width: 100%;
				font-size: 14pt;
				background-color: #fff;
				position: absolute;
				bottom: 0;
				padding-bottom: 10px;
			}
			.outerDiv{
			}
			#playButtonArea{
				flex: none;
				width: 200px;
				text-overflow: ellipsis;
				font-size: 1em;
			}
			#playButtonArea button{
				font-size: 1.2em;
				width: 100px;
				height: 50px;
				
			}
			#descriptionArea{
			}
			#tableArea{
			}
			#logoArea{
			
			}
			#logoArea img{
				width: 100%;
			}
			.flex1{
				flex: 1;
			}
			.flex2{
				flex: 2;
			}
		</style>
		
		<div class="container">
			<div id="playButtonArea" class="outerDiv flex1">
				<h1>{{barTitle}}</h1>
				<button on-click="{{onPlayClick}}">Play</button>
			</div>
			<div id="descriptionArea" class="outerDiv flex2">
				<p>
				{{barText}}
				</P>
			</div>
			<div id="tableArea" class="outerDiv">
				<template repeat="{{obj in list}}">
					<table>
						<template repeat="{{item in obj | fKeys}}">
						  <tr>
							  <th>{{item}}</th>
							  <td>{{obj[item]}}</td>
						  </tr>
						</template>
					</table>
				</template>
			</div>
			<div id="logoArea" class="outerDiv flex1">
				<img src="{{barLogo}}"/>
			</div>
		</div>
</template>
	
	<script>
		Polymer('static-mainbar', {
			created: function(){
				this.list = [];
			},
			fKeys : function(o){
				return Object.keys(o);
			},
			onPlayClick: function() {
				this.fire('play'); // fire(inType, inDetail, inToNode)
			  },
			ready: function() {
				window.debug = this;
				this.barText = this.barText || "set model.barText";
				this.barTitle = this.barTitle || "set model.barTitle";
				this.barLogo = this.barLogo || "https://dev.sourcefabric.org/secure/attachment/10933/404.png";
				this.backgroundImage = this.backgroundImage || "https://dev.sourcefabric.org/secure/attachment/10933/404.png";
				this.list = [
					{
						"Platform": "test",
						"Release Date": "test",
						"Publisher": "test"
					},
					{
						"Last Played": "test",
						"You've played": "test"
					}
				];

			}
			
		});
	</script>
</polymer-element>
